<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                                                      <!-- TITLE -->

    <title>Movie Information</title>
    <link rel="icon" type="image/x-icon" href="download.png" />

                                              <!-- ADDING BOOTSTRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

                                              <!-- ADDING FONTAWESOME -->

    <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>

                                                  <!-- ADDING AJAX -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

                                                    <!-- ADDING CSS -->

    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>

                                                        <!-- NAVBAR -->

    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="download.png" alt="" width="75" height="45" class="d-inline-block align-text-top" />
          <span class="pt-4 site-name"> 
            <p class="clone">Clone</p></span>
        </a>
        <a href="index.html">
          <button type="button" class="btn btn-warning">
            <!-- <i class="fa-solid fa-angle-left"></i> -->
            <i class="fa-solid fa-house" style="color: #2f3031;"></i>
             Home Page
          </button>
        </a>
      </div>
    </nav>

                                                      <!-- MAIN CONTAINER -->

    <main class="container-fluid justify-content-center my-4">

                                                      <!-- TITLE AND RATING -->

      <div
        class="d-flex justify-content-between align-content-center mx-auto"
        style="max-width: 70vw"
      >
        <div>
          <h1 id="title">Movie name</h1>
          <p id="year" class="text-info d-inline-block text-dark">----</p>
          <span id="runtime" class="ms-4 text-info text-dark"> -- min</span>
        </div>

        <div>
          <h6 class="mt-3 mb-0 ms-4 text-warning text-black">Rating</h6>
          <h5 class="mt-1">
            <i class="fa-solid fa-star"></i> <span id="rating"> 9.5/10 </span>
          </h5>
        </div>
      </div>

                                                            <!-- MOVIE CARD-->
                                                            
      <div
        class="card mb-3 mx-auto animate__animated animate__backInDown"
        style="max-width: 70vw"
      >
        <div class="row g-0">
          <div
            class="col-md-3 d-flex justify-content-center justify-content-lg-start"
          >
            <img
              id="poster"
              class="img-fluid rounded-start"
              style="max-height: 400px"
            />
          </div>
          <div class="col-md-8 my-2">
            <div class="card-body mt-3">
              <h5 class="card-title">Plot</h5>
              <p class="card-text" id="plot">_ _ _</p>

              <p class="info-type">
                Directors :
                <span id="director-names" class="information">_ _ _</span>
              </p>
              <p class="info-type">
                Cast :
                <span id="cast-names" class="information">_ _ _</span>
              </p>
              <p class="info-type">
                Genre :
                <span id="genre" class="information">_ _ _</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="movieInfo.js"></script>
  </body>
</html>
